<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="icon" href="Images/Icons/favicon_32x32.png" />

    <!----------------CUSTOM CSS----------->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- -----------FONTAWESOME OFFLINE ICONS------ -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
  </head>
  <body>
    <!--------------START TOP NAVIGATION MENU---------- -->
    <header>
      <nav class="topbar flex">
        <div class="left flex">
          <div class="hamburger-menu">
            <a href="#"
              ><img
                src="./Images/Icons/hamburger-menu.svg"
                alt="hamburger-menu"
            /></a>
          </div>
          <div class="youtube-logo">
            <a href="http://www.youtube.com" target="_blank"
              ><img src="./Images/Icons/youtube-logo.svg" alt="youtube-logo"
            /></a>
          </div>
        </div>

        <div class="middle flex">
          <div class="search-area">
            <input type="text" class="search-input" name="search" id="search" placeholder="Search" />
          </div>
          <div class="search-btn">
            <a href="#"><img src="./Images/Icons/search.svg" alt="search" /></a>
          </div>

          <div class="voice-search">
            <a href="#"
              ><img
                src="./Images/Icons/voice-search-icon.svg"
                alt="voice-search-icon"
            /></a>
          </div>
        </div>

        <div class="right flex">
          <div class="upload">
            <a href="#"><img src="./Images/Icons/upload.svg" alt="upload" /></a>
          </div>
          <div class="youtube-apps">
            <a href="#"
              ><img src="./Images/Icons/youtube-apps.svg" alt="youtube-apps"
            /></a>
          </div>
          <div class="notifications">
            <a href="#"
              ><img src="./Images/Icons/notifications.svg" alt="notifications"
            /></a>
          </div>

<div class="user-profile">
  <a href="#"><img src="./Images/Profile-pictures/mp-profile.jpg" alt=""></a>
</div>
        </div>
      </nav>
    </header>

    <!---------------SATRT SIDEBAR / MENU----------------->
    <aside>
      <nav class="sidebar"></nav>
    </aside>

    <!-- ------- MAIN CONTENT SECTION------- -->
    <main>
      <!-- <i class="fa fa-check-circle fa-1x"></i>
    <i class="fa-brands fa-twitter fa-2x"></i> -->
    </main>
  </body>
</html>
